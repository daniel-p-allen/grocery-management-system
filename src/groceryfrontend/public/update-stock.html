<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Grocery Item</title>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" class="logo">
        <br><br><br>    
        <a href="/main" class="add-product-btn">Back to Main</a>
        <br><br><br>
        <h1>Add Item to Manage</h1>
        <form action="/update-stock" method="POST">
            <label for="itemNo">Item Number:</label>
            <input type="text" id="itemNo" name="itemNo" required>

            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName" name="itemName" required>

            <label for="size">Size:</label>
            <input type="text" id="size" name="size">

            <label for="desiredStockLevel">Desired Stock Level:</label>
            <input type="number" id="desiredStockLevel" name="desiredStockLevel" required>

            <label for="currentStockLevel">Current Stock Level:</label>
            <input type="number" id="currentStockLevel" name="currentStockLevel" required>

            <button type="submit">Update Stock</button>
        </form>
    </div>
</body>

</html>
